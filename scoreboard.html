<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles/scoreboard.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="page-header">
        <div class="page-header__go-back-icon">
            <i class="fa-duotone fa-solid fa-arrow-left"></i>        
        </div>
        <h1>Match Score</h1>
    </div>

    <ul class="score-tabs">
        <li class = "score-tabs__tabs">Scoring</li>
        <li class = "score-tabs__tabs">Scoreboard</li>
        <li class = "score-tabs__tabs">Stats</li>
        <li class = "score-tabs__tabs">Super Stars</li>
        <li class = "score-tabs__tabs">Balls</li>
    </ul>

    <div class="innings-score">
        <h3 class="inning-score__team-name">TQ</h3>
        <p class="innings-score__innings-number">1st Innings</p>
        <p class = "innings-score__score">18-0<span class="over">(8)</span></p>
        <div class="innings-score__setting-wrap">
            <div class="innings-score__setting-wrap__lhs">
                <div class="innings-score__setting-icon-setting bg-black"><i class="fa-solid fa-gear" style="color: #ffffff;"></i></div>
            </div>
            <div class="innings-score__setting-wrap__rhs">
                <div class="innings-score__setting-icon-volume bg-black"><i class="fa-solid fa-volume-xmark" style="color: #ffffff;"></i></div>
                <div class="innings-score__setting-icon-share bg-black"><i class="fa-solid fa-share-nodes" style="color: #ffffff;"></i></div>
            </div>
        </div>
    </div>

    <div class="match-status__container">
        <div class="match-status__wrap">
            <div class = "match-status__top">
                <p>Extras - 6</p>
                <p>Overs - 1.0 / 10</p>
                <p>CRR - 18.0</p>
            </div>
            <div class="match-status__bottom">
                Partnership - 18(7)
            </div>
        </div>
    </div>

    <div class="player-status">
        <div class="player-status__batsman">
            <div class="player-status__batsman__batsmens">
                <div class="player-status__batsman__batsmens-heading">
                    <i class="fa-solid fa-pencil" style="color: #ffae00;"></i>
                    <p>Batsman</p>
                </div>
                <div class="player-status__batsman__batsmens-name --batsman">Bf</div>
                <div class="player-status__batsman__batsmens-name --batsman">Coco</div>
            </div>

            <div class="player-status__batsman__runs">
                <div class="player-status__batsman__runs-heading">
                    <p class="categories">R</p>
                </div>
                <div class="player-status__batsman__batsmens-name">1</div>
                <div class="player-status__batsman__batsmens-name">11</div>
            </div>

            <div class="player-status__batsman__runs">
                <div class="player-status__batsman__runs-heading">
                    <p class="categories">B</p>
                </div>
                <div class="player-status__batsman__batsmens-name">1</div>
                <div class="player-status__batsman__batsmens-name">11</div>
            </div>

            <div class="player-status__batsman__runs">
                <div class="player-status__batsman__runs-heading">
                    <p class="categories">4s</p>
                </div>
                <div class="player-status__batsman__batsmens-name">1</div>
                <div class="player-status__batsman__batsmens-name">11</div>
            </div>

            <div class="player-status__batsman__runs">
                <div class="player-status__batsman__runs-heading">
                    <p class="categories">6s</p>
                </div>
                <div class="player-status__batsman__batsmens-name">1</div>
                <div class="player-status__batsman__batsmens-name">11</div>
            </div>

            <div class="player-status__batsman__runs">
                <div class="player-status__batsman__runs-heading">
                    <p class="categories">SR</p>
                </div>
                <div class="player-status__batsman__batsmens-name">1</div>
                <div class="player-status__batsman__batsmens-name">11</div>
            </div>
        </div>
        <div class="player-status__batsman">
            <div class="player-status__batsman__batsmens">
                <div class="player-status__batsman__batsmens-heading">
                    <i class="fa-solid fa-pencil" style="color: #ffae00;"></i>
                    <p>Bowler</p>
                </div>
                <div class="player-status__batsman__batsmens-name">-</div>
            </div>

            <div class="player-status__batsman__runs">
                <div class="player-status__batsman__runs-heading">
                    <p class="categories">R</p>
                </div>
                <div class="player-status__batsman__batsmens-name">-</div>
            </div>

            <div class="player-status__batsman__runs">
                <div class="player-status__batsman__runs-heading">
                    <p class="categories">B</p>
                </div>
                <div class="player-status__batsman__batsmens-name">-</div>
            </div>

            <div class="player-status__batsman__runs">
                <div class="player-status__batsman__runs-heading">
                    <p class="categories">4s</p>
                </div>
                <div class="player-status__batsman__batsmens-name">-</div>
            </div>

            <div class="player-status__batsman__runs">
                <div class="player-status__batsman__runs-heading">
                    <p class="categories">6s</p>
                </div>
                <div class="player-status__batsman__batsmens-name">-</div>
            </div>

            <div class="player-status__batsman__runs">
                <div class="player-status__batsman__runs-heading">
                    <p class="categories">SR</p>
                </div>
                <div class="player-status__batsman__batsmens-name">-</div>
            </div>
        </div>
      
    </div>

</body>
</html>
